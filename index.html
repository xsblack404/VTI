<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise Bulk Video to Frame Converter</title>
    <!-- External Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <!-- Header -->
        <header>
            <div class="brand">
                <i class="fa-solid fa-layer-group"></i>
                <h1>Frame<span class="highlight">Extract</span> Pro</h1>
            </div>
            <div class="status-badge" id="systemStatus">Ready</div>
        </header>

        <!-- Configuration Panel -->
        <section class="config-panel">
            <div class="control-group">
                <label>Extraction Interval (Seconds)</label>
                <input type="number" id="intervalSettings" value="1" min="0.1" step="0.1">
                <small>Extract 1 frame every X seconds</small>
            </div>
            
            <div class="control-group">
                <label>Output Format</label>
                <select id="formatSettings">
                    <option value="image/jpeg">JPEG (Compressed)</option>
                    <option value="image/png">PNG (High Quality)</option>
                </select>
            </div>

            <div class="control-group">
                <label>JPEG Quality (0.1 - 1.0)</label>
                <input type="number" id="qualitySettings" value="0.8" min="0.1" max="1.0" step="0.1">
            </div>
        </section>

        <!-- Dropzone -->
        <div class="dropzone" id="dropzone">
            <div class="dropzone-content">
                <i class="fa-solid fa-cloud-arrow-up"></i>
                <h3>Drag & Drop Video Files Here</h3>
                <p>or click to browse (MP4, WEBM, MOV, AVI)</p>
                <input type="file" id="fileInput" multiple accept="video/*" hidden>
            </div>
        </div>

        <!-- Queue List -->
        <div class="queue-container" id="queueContainer" style="display: none;">
            <div class="queue-header">
                <h2>Processing Queue (<span id="queueCount">0</span>)</h2>
                <button id="clearQueueBtn" class="btn-text">Clear All</button>
            </div>
            <ul class="file-list" id="fileList">
                <!-- JS populates this -->
            </ul>
        </div>

        <!-- Global Progress -->
        <div class="progress-section" id="progressSection" style="display: none;">
            <div class="progress-info">
                <span id="currentTask">Processing...</span>
                <span id="percentage">0%</span>
            </div>
            <div class="progress-bar-bg">
                <div class="progress-bar-fill" id="progressBar"></div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-area">
            <button id="startBtn" class="btn btn-primary" disabled>
                <i class="fa-solid fa-play"></i> Start Processing
            </button>
            <button id="stopBtn" class="btn btn-danger" disabled>
                <i class="fa-solid fa-stop"></i> Stop
            </button>
        </div>

        <!-- Logs -->
        <div class="console-log" id="consoleLog">
            <div class="log-entry">[System] Engine initialized. Waiting for input...</div>
        </div>
    </div>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <!-- App Logic -->
    <script src="script.js"></script>
</body>
</html>
